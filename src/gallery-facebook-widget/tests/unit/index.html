<!doctype html>
<html>
<head>
    <title>gallery-facebook-widget</title>
    <script src="/build/yui/yui.js"></script>
    <script src="/build/gallery-facebook-widget/gallery-facebook-widget.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div id="demo" class="site-posts-mode">
	<div class="widget-title">Posts</div>
	<div class="widget-content"></div>
</div>
<script>
YUI({
    coverage: ['gallery-facebook-widget'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-facebook-widget');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
